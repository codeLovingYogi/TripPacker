<h2>Where are you going?</h2>
<form class="form-inline" name="weatherForm" ng-submit="getWeather()">
	<fieldset class="form-group">
		<label for="location"></label>
		<input ng-model="weatherCtrl.place" type="text" name="text" placeholder="Enter a location" required>
	</fieldset>
	<fieldset class="form-group">
		<input type="submit" id ="submit" value="Get Weather">
	</fieldset>
</form>
<h4 class="info">{{weatherCtrl.weather}}</h4>
