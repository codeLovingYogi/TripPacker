<section class="list-group-item" ng-repeat="toiletry in bagCtrl.items| filter: { category: 'Toiletries' }">
	<table>
	{{ toiletry.type }}
	<em class="pull-right">
		<input class="quantity" type="number" min="0" ng-model="toiletry.quantity">
		<td>Quantity: {{ toiletry.quantity }}</td>
	</em>
	</table>
</section>
<aside>
	<h3>Total Toiletries: {{ getTotal('Toiletries') }}</h3>
</aside>
