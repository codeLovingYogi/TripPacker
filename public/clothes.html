<section class="list-group-item" ng-repeat="clothing in bagCtrl.items | filter: { category: 'Clothes' }">
	<table>
	{{ clothing.type }}
	<em class="pull-right">
		<input class="quantity" type="number" min="0" ng-model="clothing.quantity" ng-click="counter()">
		<td>Quantity: {{ clothing.quantity }}</td>
	</em>
	</table>
</section>
<aside>
	<h3>Total Clothes: {{ getTotal('Clothes') }}</h3>
	<h2>You currently have {{ getCombination() }} outfits!</h3>
</aside>
