<!DOCTYPE html>
<html lang="en" ng-app="tripPacker">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<meta name="description" content="TripPacker, a packing assistant, organize packing for travels.">
	<title>TripPacker</title>

	<!-- Latest compiled and minified CSS Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="assets/css/main.css"/>
</head>


<body class="list-group" ng-controller="BagController as bag">
	<header class="jumbotron">
		<div class="container">
			<div class="row row-header">
				<div class="col-xs-12">
					<h1>{{ "Welcome" + " to TripPacker!" }}</h1>
					<h2>a packing assistant</h3>
				</div>
			</div>
		</div>
	</header>

	<main class="container">
		<!-- Info about Trip  -->
		<trip-info></trip-info>
		<!-- Category Tabs  -->
		<category-tabs></category-tabs>
	</main>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
