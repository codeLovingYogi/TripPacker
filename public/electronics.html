<section class="list-group-item" ng-repeat="electronic in bagCtrl.items| filter: { category: 'Electronics' }">
	<table>
	{{ electronic.type }}
	<em class="pull-right">
		<input class="quantity" type="number" min="0" ng-model="electronic.quantity">
		<td>Quantity: {{ electronic.quantity }}</td>
	</em>
	</table>
</section>
<aside>
	<h3>Total Electronics: {{ getTotal('Electronics') }}</h3>
</aside>
